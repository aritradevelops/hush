components:
  schemas:
    Book:
      properties:
        title:
          minLength: 3
          type: string
      type: object
      required:
        - title
    Account:
      properties:
        name:
          type: string
          minLength: 3
        logo:
          format: url
          type: string
        domain:
          minLength: 3
          type: string
          pattern: ^[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,6}$
          format: url
      type: object
      required:
        - name
    App:
      properties:
        name:
          minLength: 3
          type: string
        description:
          minLength: 3
          type: string
        landing_url:
          format: url
          type: string
          minLength: 3
        logo:
          format: url
          type: string
        branding:
          format: url
          type: string
        signup_type:
          enum:
            - individual
            - organization
          type: string
        auth_methods:
          items:
            type: string
            enum:
              - google
              - password
              - passkeys
          minItems: 1
          type: array
        allow_mfa:
          type: boolean
        client_id:
          type: string
        client_secret:
          type: string
        redirect_uris:
          items:
            format: url
            type: string
          minItems: 1
          type: array
        jwt_algo:
          enum:
            - HS256
            - RS256
            - JWKS
          type: string
        jwt_secret:
          type: string
        jwt_lifetime:
          type: string
        refresh_token_lifetime:
          type: string
        permanent_callback:
          format: url
          type: string
        permanent_error_callback:
          format: url
          type: string
      type: object
      required:
        - name
        - description
        - landing_url
        - auth_methods
        - client_id
        - client_secret
        - redirect_uris
        - jwt_secret
        - permanent_callback
        - permanent_error_callback
    Role:
      properties:
        name:
          minLength: 3
          type: string
        description:
          minLength: 3
          type: string
        org_id:
          format: uuid
          type: string
        acc_id:
          format: uuid
          type: string
        permissions:
          items:
            type: string
          type: array
          minItems: 1
      type: object
      required:
        - name
        - acc_id
        - permissions
    Organization:
      properties:
        name:
          minLength: 3
          type: string
        logo:
          format: url
          type: string
      type: object
      required:
        - name
    Plan:
      properties:
        name:
          minLength: 3
          type: string
        description:
          minLength: 3
          type: string
        features:
          items: {}
          minItems: 1
          type: array
        slogan:
          minLength: 3
          type: string
        price:
          type: number
        billing_period:
          enum:
            - weekly
            - monthly
            - quarterly
            - half-yearly
            - YEARLY
          type: string
      type: object
      required:
        - name
        - description
        - features
        - slogan
        - price
        - billing_period
    User:
      properties:
        name:
          minLength: 3
          type: string
        email:
          format: email
          type: string
        email_verified:
          type: boolean
        dp:
          format: url
          type: string
      type: object
      required:
        - name
        - email
        - email_verified
    Session:
      properties:
        user_ip:
          format: ipv4
          type: string
      type: object
      required:
        - user_ip
    Auth:
      properties:
        title:
          minLength: 3
          type: string
      type: object
      required:
        - title
    Chat:
      properties:
        channel_id:
          format: uuid
          type: string
        encrypted_message:
          type: string
        iv:
          type: string
        replied_to:
          format: uuid
          type: string
      type: object
      required:
        - channel_id
        - encrypted_message
        - iv
        - replied_to
    Secret:
      properties:
        encrypted_shared_secret:
          minLength: 3
          type: string
        channel_id:
          minLength: 3
          type: string
        user_id:
          minLength: 3
          type: string
      type: object
      required:
        - encrypted_shared_secret
        - channel_id
        - user_id
    Oauth:
      properties:
        title:
          minLength: 3
          type: string
      type: object
      required:
        - title
    Channel:
      properties:
        type:
          enum:
            - DM
            - GROUP
            - 0
            - 1
          type: string
        metadata:
          type: object
      type: object
      required:
        - type
    Contact:
      properties:
        nickname:
          minLength: 3
          type: string
        user_id:
          format: uuid
          type: string
      type: object
      required:
        - nickname
        - user_id
    GroupMember:
      properties:
        group_id:
          format: uuid
          type: string
        user_id:
          format: uuid
          type: string
        has_pinned:
          type: boolean
        has_muted:
          type: boolean
      type: object
      required:
        - group_id
        - user_id
        - has_pinned
        - has_muted
    Group:
      properties:
        name:
          minLength: 3
          type: string
        description:
          minLength: 3
          type: string
      type: object
      required:
        - name
    ChatStatus:
      properties:
        title:
          minLength: 3
          type: string
      type: object
      required:
        - title
    EmailVerificationRequest:
      properties:
        user_id:
          format: uuid
          type: string
        hash:
          type: string
        expires_at:
          pattern: \d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d.\d+Z?
          type: string
      type: object
      required:
        - user_id
        - hash
        - expires_at
    Password:
      properties:
        user_id:
          format: uuid
          type: string
        password:
          type: string
      type: object
      required:
        - user_id
        - password
    ResetPasswordRequest:
      properties:
        user_id:
          format: uuid
          type: string
        hash:
          type: string
        expires_at:
          pattern: \d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d.\d+Z?
          type: string
      type: object
      required:
        - user_id
        - hash
        - expires_at
    BlockedUser:
      properties:
        user_id:
          format: uuid
          type: string
      type: object
      required:
        - user_id
    ChannelParticipant:
      properties:
        user_id:
          format: uuid
          type: string
        channel_id:
          format: uuid
          type: string
        has_muted:
          type: boolean
        has_pinned:
          type: boolean
      type: object
      required:
        - user_id
        - channel_id
    ChatMedia:
      properties:
        name:
          type: string
        chat_id:
          format: uuid
          type: string
        cloud_storage_url:
          format: url
          type: string
        mime_type:
          type: string
      type: object
      required:
        - name
        - chat_id
        - cloud_storage_url
        - mime_type
    ChatReaction:
      properties:
        chat_id:
          format: uuid
          type: string
        emoji:
          format: uuid
          type: string
      type: object
      required:
        - chat_id
        - emoji
    UserChatInteraction:
      properties:
        chat_id:
          format: uuid
          type: string
        channel_id:
          format: uuid
          type: string
        status:
          type: number
          enum:
            - 0
            - 1
            - 2
      type: object
      required:
        - chat_id
        - channel_id
        - status
    PublicKey:
      properties:
        user_id:
          format: uuid
          type: string
        key:
          type: string
      type: object
      required:
        - user_id
        - key
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
